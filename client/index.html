<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="phone-container">
        
        <h2 style="color: black; font-size: 14px">What is your immediate need?</h2>

        <div class="e-buttons-container">
            <div class="e-button" id="eb1"onclick="pageToInjury()">
                <h1 id="im-r">I'm Injured</h1><br/>
                    <h2>Medical Care</h2>

            </div>
            <div class="e-button" id="eb2" >
                <h1 id="im-g">I'm hungry & thirsty </h1>
                <h2>Food/Water</h2>

            </div>
            <div class="e-button" id="eb3">
                <h1 id="im-b">I need to find shelter</h1>
                    <h2>Shelter</h2>

            </div>
            <div class="e-button" id="eb4">
                <h1 id="im-y">I'm Stuck</h1>
                <h2>Search & Rescue</h2>

            </div>
            <div class="e-button" id="eb5">
                <h1 id="im-p">I need directions</h1>
                <h2>Transportation</h2>

            </div>
            
        </div>
        <div class="navbar">
            <div class="icon-container" id="home" onclick="clickThis()">
                <img src=""/>
                <h6>HOME</h6>
            </div>
            <div class="icon-container" id="maps" onclick="clickThis()">
                <img src=""/>
                <h6>MAPS</h6>
                </div>
            <div class="icon-container" id="alerts"onclick="clickThis()">
                <img src=""/>
                <h6>ALERTS</h6>
            </div>
            <div class="icon-container" id="settings" onclick="clickThis()">
                <img src=""/>
                <h6>SETTINGS</h6>
            </div>
        </div>
    </div>
    
    

    

    <script src="script.js"></script>
</body>
</html>
